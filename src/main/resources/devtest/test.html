<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WorkMate チャット</title>
    <!-- Spring bootはこっち -->

    <link rel="stylesheet" href="./css/test.css">

</head>
<body>
    <h2 style="text-align: center;">チャットbot</h2>
    <div class="chat-container">
        <div class="messages" id="messages">    
            <div class="message user" >おはよう</div>
            <div class="message bot" >おはようございます</div>
            <div class="message-footer">12:30</div>
        </div>
    

        <form class="form-row" method="post" action="/chat">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="message" placeholder="メッセージを入力" required>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
