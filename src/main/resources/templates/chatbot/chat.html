<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WorkMate チャット</title>
    <!-- Spring bootはこっち -->
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    
    <!-- Live previewでみたいときはこっちを使う　
    <link rel="stylesheet" href="../../static/css/chat.css">
-->
</head>
<body>
    <h2 style="text-align: center;">チャットbot</h2>
    <div class="chat-container">
        <div class="messages">    
            <div th:each="msg : ${messages}" th:classappend="${msg.senderType.name().toLowerCase()}">
                <span th:text="${msg.messageText}"></span>
            </div>
        </div>
    

        <form method="post" action="/chat">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="message" placeholder="メッセージを入力" required>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
