<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WorkMate チャット</title>
    <h2 style="text-align: center;">チャットbot</h2>
    <style>
        .chat-box { width: 400px; margin: auto; border: 1px solid #ccc; padding: 10px; }
        .message { margin: 5px 0; }
        .user { text-align: right; color: green; }
        .bot { text-align: left; color: blue; }
    </style>
</head>
<body>
    <div class="chat-box">    
        <div th:each="msg : ${messages}" class="message" th:classappend="${msg.senderType.name().toLowerCase()}">
            <span th:text="${msg.messageText}"></span>
        </div>
    

        <form method="post" action="/chat">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="message" placeholder="メッセージを入力" required>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
